<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <form (ngSubmit)="onSubmit()" class="relative w-full max-w-sm bg-white rounded-xl shadow-lg p-8 overflow-hidden">
        <!-- Gradient Border -->
        <div class="absolute inset-0 rounded-xl"
            style="background: linear-gradient(135deg, #ff7e5f, #feb47b, #86a8e7); filter: blur(4px);"></div>

        <!-- Form Content (over gradient) -->
        <div class="relative space-y-6">
            <h2 class="text-2xl font-semibold text-gray-800 text-center">Login</h2>

            <div>
                <label for="username" class="block text-gray-600 font-medium mb-1">Username</label>
                <input id="username" type="text" [(ngModel)]="username" name="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 transition" />
            </div>

            <div>
                <label for="password" class="block text-gray-600 font-medium mb-1">Password</label>
                <input id="password" type="password" [(ngModel)]="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 transition" />
            </div>

            <button type="submit"
                class="w-full py-2 rounded-lg bg-gradient-to-r from-blue-400 to-teal-300 text-white font-semibold shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition">
                Login
            </button>

            <p *ngIf="loginError" class="text-red-500 text-center font-medium mt-2">
                Invalid credentials.
            </p>
        </div>
    </form>
</div>
