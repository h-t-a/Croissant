
<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <form (ngSubmit)="onSubmit()" class="relative w-full max-w-sm bg-white rounded-2xl shadow-md p-8 overflow-hidden">
        <div class="absolute inset-0 rounded-2xl border-2 border-blue-300 pointer-events-none"></div>

        <div class="relative space-y-6">
            <h1 class="text-3xl font-mono text-blue-700 text-center tracking-wider">
                Croissant
            </h1>

            <div>
                <input id="username" type="text" [(ngModel)]="username" name="username" required
                    class="w-full px-4 py-2 border border-blue-300 rounded-lg font-mono text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-200 transition"
                    placeholder="username" />
            </div>

            <div>
                <input id="password" type="password" [(ngModel)]="password" name="password" required
                    class="w-full px-4 py-2 border border-blue-300 rounded-lg font-mono text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-200 transition"
                    placeholder="password" />
            </div>

            <div class="flex justify-center">
                <button type="submit"
                    class="px-8 py-2 mt-2 font-mono text-lg text-blue-700 border border-blue-300 rounded-lg hover:bg-blue-50 transition">
                    Sign In
                </button>
            </div>

            <p *ngIf="loginError" class="text-red-500 text-center font-mono mt-2">
                Invalid credentials.
            </p>
        </div>
    </form>
</div>
